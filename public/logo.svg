<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64" fill="none">
  <!-- Icon mark: geometric rocket/checklist hybrid -->
  <g transform="translate(0, 4)">
    <!-- Rocket body: upward-pointing chevron from checkmarks -->
    <!-- Base rectangle (body) -->
    <rect x="20" y="24" width="24" height="28" fill="#0a0e27" stroke="#00d9ff" stroke-width="2"/>
    <!-- Rocket nose (triangle/chevron top) -->
    <polygon points="32,4 20,24 44,24" fill="#00d9ff"/>
    <!-- Exhaust flame left -->
    <polygon points="22,52 26,52 24,60" fill="#c9004f"/>
    <!-- Exhaust flame right -->
    <polygon points="38,52 42,52 40,60" fill="#ffbe0b"/>
    <!-- Fin left -->
    <polygon points="20,38 12,52 20,52" fill="#00d9ff" opacity="0.8"/>
    <!-- Fin right -->
    <polygon points="44,38 52,52 44,52" fill="#00d9ff" opacity="0.8"/>
    <!-- Window (checklist checkmark shape inside body) -->
    <polyline points="26,36 30,40 38,30" stroke="#0a0e27" stroke-width="2.5" stroke-linecap="square" stroke-linejoin="miter" fill="none"/>
  </g>

  <!-- WordMark: ShipKit -->
  <text
    x="68"
    y="42"
    font-family="Unbounded, sans-serif"
    font-weight="700"
    font-size="26"
    letter-spacing="-0.5"
    fill="#ffffff"
  >Ship<tspan fill="#00d9ff">Kit</tspan></text>

  <!-- Tagline underline accent -->
  <rect x="68" y="48" width="176" height="2" fill="#00d9ff" opacity="0.4"/>
</svg>
