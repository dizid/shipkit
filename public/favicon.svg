<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Dark background for contrast on any browser chrome -->
  <rect width="32" height="32" rx="6" fill="#0a0e27"/>

  <!-- Rocket body - solid, bold -->
  <rect x="10" y="10" width="12" height="14" rx="1" fill="#00d9ff"/>

  <!-- Rocket nose cone -->
  <polygon points="16,3 10,10 22,10" fill="#00d9ff"/>

  <!-- Checkmark cut into body - dark stroke for contrast -->
  <polyline points="12.5,16 15,19 19.5,13" stroke="#0a0e27" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Exhaust flames - magenta + yellow -->
  <polygon points="12,24 14.5,24 13,29" fill="#c9004f"/>
  <polygon points="17.5,24 20,24 19,29" fill="#ffbe0b"/>
</svg>
